<!--Form for user enrollment details-->
    <div class="container fill_form">
      <br>
      <br>
      <br>
      <br>

      
      <form>
        <div class="row">
          <div class="col">
            <label>Enter your First Name: </label>
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <label>Enter your Last Name: </label>
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
      </form>

      <div class="form-group">
        <label for="exampleFormControlSelect1">Select Campus:</label>
        <select class="form-control" id="CampusSelect">
          <option>Select</option>
          <option>PESU EC Campus</option>
          <option>PESU RR Campus</option>
          <option>PES Hanumantnagar Campus</option>
        
        </select>
      </div>
      <br>

      <label>Check your category: </label>
      <br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">
          Faculty
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
