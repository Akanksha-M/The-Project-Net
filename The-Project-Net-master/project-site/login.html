        <div class="row">

            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Sign In</h5>
                <form class="form-signin">
                	<div class = "form_contents">
                    <div class="form-label-group">
                      <input type="email" id="inputEmail" class="form-control" placeholder="Josh@gmail.com" aria-label="Josh@gmail.com" aria-describedby="basic-addon2" required autofocus>

                    </div>

                    <div class="form-label-group">
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                      <label for="inputPassword">Password</label>
                    </div>

                 
                    <a class="forgot" href="">forgot password</a>
                    <br>
                    <div class="sign_in">
                    <button class="btn btn-md btn-primary btn-center" class="sign-in-button" type="submit">Sign in</button></div>
                    <br>
                    <hr class="my-4">
                    <p>New to Project-Net? <a class = "sign-up" href="sign-up.html"> Create an account. </a> </p>
